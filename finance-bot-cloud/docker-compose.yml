version: '3.8'

services:
  finance-bot:
    build: .
    container_name: finance-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "8443:8443"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - finance-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: finance-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - finance-network
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: finance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - finance-bot
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

volumes:
  redis-data:
    driver: local